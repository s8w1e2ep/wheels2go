<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="dist/js/jquery-1.9.1.min.js"></script>
    <!-- google material lite -->
    <link rel="stylesheet" href="dist/css/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="dist/js/material.min.js"></script>
    <!-- custom css and js -->
    <link rel="stylesheet" href="style.css">
    <!-- [if lt IE 9]>
        <script src="dist/js/html5shiv.js"></script>
    <![endif] -->
    <!-- Uses a header that contracts as the page scrolls down. -->
    <style>
    .waterfall-demo-header-nav .mdl-navigation__link:last-of-type {
        padding-right: 0;
    }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall">
            <!-- Top row, always visible -->
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="android-title mdl-layout-title">
                <a id="dsgr" href="index.html"><img src="assets/logo.png" width="50%"></a>
              </span>
                <span class="android-title mdl-layout-title">編輯</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <header class="drawer-header mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <!-- <img src="" alt="user" class="avatar"> -->
                <img id="user_image" src="img/circle.png" alt="user" class="avatar">
                <div class="avatar-dropdown">
                    <span id="pname2">姓名</span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">&#xE5C6;</i>
                        <span class="visuallyhidden">Personal Info</span>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item" id="pname">姓名</li>
                        <li class="mdl-menu__item" id="tel">手機</li>
                        <a href="" id="edit">
                            <li class="mdl-menu__item"><i class="material-icons">&#xE3C9;</i>編輯</li>
                        </a>
                    </ul>
                </div>
            </header>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="" id="logo"><i class="material-icons">&#xE88A;</i>主頁</a>
                <a class="mdl-navigation__link" href="" id="board"><i class="material-icons">&#xE616;</i>公告欄</a>
                <a class="mdl-navigation__link" href="" id="wall"><i class="material-icons">&#xE0BF;</i>動態牆</a>
                <a class="mdl-navigation__link" href="" id="friendlist"><i class="material-icons">&#xE7EF;</i>朋友</a>
                <a class="mdl-navigation__link" href="" id="setting"><i class="material-icons">&#xE8B8;</i>設定</a>
                <a class="mdl-navigation__link" href="" id="about"><i class="material-icons">&#xE88E;</i>關於</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <center>
                    <br/>
                    <div class="mdl-textfield mdl-js-textfield " style="width:25%">
                        <label class="mdl-textfield__label " for="lastname">姓氏...</label>
                        <input id="lastname" type="text" class="mdl-textfield__input " style="display:inline;" />
                    </div>
                    <div class="mdl-textfield mdl-js-textfield " style="width:55%">
                        <label class="mdl-textfield__label " for="firstname">名字...</label>
                        <input id="firstname" type="text" class="mdl-textfield__input " style=" display:inline;" />
                    </div>
                    <div class="mdl-textfield mdl-js-textfield" style="text-align: left;">
                        <span>性別</span>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="male">
                            <input type="radio" id="male" class="mdl-radio__button" name="options" value="1" checked>
                            <span class="mdl-radio__label">男</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="female">
                            <input type="radio" id="female" class="mdl-radio__button" name="options" value="2">
                            <span class="mdl-radio__label">女</span>
                        </label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield ">
                        <input id="phone" class="mdl-textfield__input " type="tel" maxlength="10">
                        <label class="mdl-textfield__label " for="phone">手機號碼...</label>
                        <sapn id="register_state" style="color: red; font-size: 12px; margin-top: 3px;">
                            </span>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield ">
                        <input id="email" class="mdl-textfield__input " type="email">
                        <label class="mdl-textfield__label " for="email">電子郵件...</label>
                        <sapn id="email_state" style="color: red; font-size: 12px; margin-top: 3px;">
                            </span>
                    </div>
                </center>

                <button id="next" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="position:fixed; bottom:0px; z-index:0; width:100%"><i class="material-icons">done</i>確認</button>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="dist/js/edit.js"></script>
</body>

</html>
