<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="dist/js/jquery-1.9.1.min.js"></script>
    <!-- google material lite -->
    <link rel="stylesheet" href="dist/css/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="dist/js/material.min.js"></script>
    <!-- custom css and js -->
    <link rel="stylesheet" href="style.css">
    <!-- custom alert and confirm -->
    <link rel="stylesheet" href="dist/css/alertify.core.css" />
    <link rel="stylesheet" href="dist/css/alertify.default.css" />
    <script type="text/javascript" src="dist/js/alertify.min.js"></script>
    <!-- [if lt IE 9]>
        <script src="dist/js/html5shiv.js"></script>
    <![endif] -->
    <!-- Uses a header that contracts as the page scrolls down. -->
    <style>
    .waterfall-demo-header-nav .mdl-navigation__link:last-of-type {
        padding-right: 0;
    }
    </style>
</head>

<body id="mbody">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall">
            <!-- Top row, always visible -->
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="android-title mdl-layout-title">
                    <a id="dsgr" href="index.html"><img src="assets/logo.png" width="50%"></a>
                </span>
                <span class="android-title mdl-layout-title">上傳大頭貼</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <header class="drawer-header mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <!-- <img src="" alt="user" class="avatar"> -->
                <img id="user_image" src="img/circle.png" alt="user" class="avatar">
                <div class="avatar-dropdown">
                    <span id="pname2">姓名</span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">&#xE5C6;</i>
                        <span class="visuallyhidden">Personal Info</span>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item" id="pname">姓名</li>
                        <li class="mdl-menu__item" id="tel">手機</li>
                        <a href="" id="edit">
                            <li class="mdl-menu__item"><i class="material-icons">&#xE3C9;</i>編輯</li>
                        </a>
                    </ul>
                </div>
            </header>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html" id="logo"><i class="material-icons">&#xE88A;</i>主頁</a>
                <a class="mdl-navigation__link" href="about.html" id="about"><i class="material-icons">&#xE88E;</i>關於</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="backwall" style="text-align: center; padding-top: 5px; padding-bottom: 5px;">
                    <img id="largeImage" src="img/circle.png" alt="image" class="img-circle">
                </div>
                <br/>
                <div style="margin-left:10%; width:80%;">
                    <button id="addphoto" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width: 48%; float: left;"><i class="material-icons">&#xE439;</i>選取相片</button>
                    <button id="camera" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width: 48%; float:right;"><i class="material-icons">&#xE412;</i>拍照</button>
                    <br/>
                    <br/>
                    <div id="countdown" style="display:none;"></div>
                    <div id="show_time"></div>
                    <h4>請在時間內輸入驗證碼</h4>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input id="verify" class="mdl-textfield__input " type="text">
                        <label class="mdl-textfield__label " for="verify">請輸入驗證碼...</label>
                    </div>
                    <button id="send" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">重寄驗證碼</button>
                </div>
            </div>
            <div style="position:fixed; bottom:0px; z-index:0; width:100%">
                <button id="check" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width:100%;">
                    下一步
                </button>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="dist/js/uploadimg.js"></script>
</body>

</html>
