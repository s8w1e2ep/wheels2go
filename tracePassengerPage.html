<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="dist/js/jquery-1.9.1.min.js"></script>
    <!-- google material lite -->
    <link rel="stylesheet" href="dist/css/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="dist/js/material.min.js"></script>
    <!-- custom css and js -->
    <link rel="stylesheet" href="dist/css/traceSystem.css">
    <link rel="stylesheet" href="style.css">
    <!-- custom alert and confirm -->
    <link rel="stylesheet" href="dist/css/alertify.core.css" />
    <link rel="stylesheet" href="dist/css/alertify.default.css" />
    <script type="text/javascript" src="dist/js/alertify.min.js"></script>
    <!-- Google map -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <!-- [if lt IE 9]>
        <script src="dist/js/html5shiv.js"></script>
    <![endif] -->
    <!-- Uses a header that contracts as the page scrolls down. -->
    <style>
    .waterfall-demo-header-nav .mdl-navigation__link:last-of-type {
        padding-right: 0;
    }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall">
            <!-- Top row, always visible -->
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="android-title mdl-layout-title">
                <a id="dsgr" href="index.html"><img src="assets/logo.png" width="50%"></a>
              </span>
                <div class="mdl-layout-spacer"></div>
                <button id="ahead" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="display: none;">
                    提早下車
                </button>
                <button id="cancel" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    取消共乘
                </button>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <header class="drawer-header mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <!-- <img src="" alt="user" class="avatar"> -->
                <img id="user_image" src="img/circle.png" alt="user" class="avatar">
                <div class="avatar-dropdown">
                    <span id="pname2">姓名</span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">&#xE5C6;</i>
                        <span class="visuallyhidden">Personal Info</span>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item" id="pname">姓名</li>
                        <li class="mdl-menu__item" id="tel">手機</li>
                        <a href="" id="edit">
                            <li class="mdl-menu__item"><i class="material-icons">&#xE3C9;</i>編輯</li>
                        </a>
                    </ul>
                </div>
            </header>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="" id="logo"><i class="material-icons">&#xE88A;</i>主頁</a>
                <a class="mdl-navigation__link" href="" id="board"><i class="material-icons">&#xE616;</i>公告欄</a>
                <a class="mdl-navigation__link" href="" id="wall"><i class="material-icons">&#xE0BF;</i>動態牆</a>
                <a class="mdl-navigation__link" href="" id="friendlist"><i class="material-icons">&#xE7EF;</i>朋友</a>
                <a class="mdl-navigation__link" href="" id="setting"><i class="material-icons">&#xE8B8;</i>設定</a>
                <a class="mdl-navigation__link" href="" id="about"><i class="material-icons">&#xE88E;</i>關於</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <center>
                    <!-- 完成通知 -->
                    <div id="info" class="wrapperOutside">
                        <div class="wrapperInside">
                            <div class="dialogContainer">
                                <div class="dialogContent">
                                    <div class="dialogContentTitle" style="text-align: center;">共乘完成</div>
                                    <div class="dialogContentBody" style="text-align: center;">
                                        <img id="info_image" src="img/circle.png" alt="..." class="img-circle">
                                        <br/>
                                        <br/>
                                        <span id="info_name" style="font-size: 16px;"></span>
                                        <br/>
                                        <h5><div id="info_message"></div></h5>
                                        <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
                                            <button id="ok" class="mdl-button">確認</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="dialog" class="wrapperOutside">
                        <div class="wrapperInside">
                            <div class="dialogContainer">
                                <div class="dialogContent">
                                    <div class="dialogContentTitle" style="text-align: center;">共乘取消</div>
                                    <div class="dialogContentBody" style="text-align: center;">
                                        <img id="dialog_image" src="img/circle.png" alt="..." class="img-circle">
                                        <br/>
                                        <br/>
                                        <span id="dialog_name" style="font-size: 16px;"></span>
                                        <br/>
                                        <h5><div id="dialog_message"></div></h5>
                                        <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
                                            <button id="ok2" class="mdl-button">確認</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="map-block" class="map-block">
                        <div id="map-canvas"></div>
                    </div>
                </center>
            </div>
        </main>
    </div>
    <script src="dist/js/tracePassengerClient.js"></script>
    <!--load GCM-->
    <!-- <script src="dist/js/plugins.js"></script>-->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="push.js"></script>
</body>

</html>
